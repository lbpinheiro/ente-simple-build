# Ente Museum Credentials Configuration
# This file contains database and S3 credentials
# These values will be substituted with environment variables in Coolify

# Database configuration
db:
  host: postgres
  port: 5432
  name: ente_db
  user: pguser
  password: EnteDB_SecurePass2024!

# S3 configuration for MinIO
s3:
  are_local_buckets: true
  
  b2-eu-cen:
    key: enteminiouser
    secret: EnteMinIO_SecurePass2024!
    endpoint: localhost:3200
    region: eu-central-2
    bucket: b2-eu-cen
  
  wasabi-eu-central-2-v3:
    key: enteminiouser
    secret: EnteMinIO_SecurePass2024!
    endpoint: localhost:3200
    region: eu-central-2
    bucket: wasabi-eu-central-2-v3
    compliance: false
  
  scw-eu-fr-v3:
    key: enteminiouser
    secret: EnteMinIO_SecurePass2024!
    endpoint: localhost:3200
    region: eu-central-2
    bucket: scw-eu-fr-v3
