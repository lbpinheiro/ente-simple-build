# Ente Museum Credentials Configuration
# This file contains database and S3 credentials
# These values will be substituted with environment variables in Coolify

# Database configuration
db:
  host: postgres
  port: 5432
  name: ${POSTGRES_DB}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}

# S3 configuration for MinIO
s3:
  are_local_buckets: true
  
  b2-eu-cen:
    key: ${MINIO_ROOT_USER}
    secret: ${MINIO_ROOT_PASSWORD}
    endpoint: localhost:3200
    region: eu-central-2
    bucket: b2-eu-cen
  
  wasabi-eu-central-2-v3:
    key: ${MINIO_ROOT_USER}
    secret: ${MINIO_ROOT_PASSWORD}
    endpoint: localhost:3200
    region: eu-central-2
    bucket: wasabi-eu-central-2-v3
    compliance: false
  
  scw-eu-fr-v3:
    key: ${MINIO_ROOT_USER}
    secret: ${MINIO_ROOT_PASSWORD}
    endpoint: localhost:3200
    region: eu-central-2
    bucket: scw-eu-fr-v3
