# Ente Museum Credentials Configuration
# This file contains database and S3 credentials
# These values are loaded from environment variables for security

# Database configuration
db:
  host: ${DB_HOST:-postgres}
  port: ${DB_PORT:-5432}
  name: ${DB_NAME:-ente_db}
  user: ${DB_USER:-pguser}
  password: ${DB_PASSWORD}

# S3 configuration for MinIO
s3:
  are_local_buckets: true
  
  b2-eu-cen:
    key: ${S3_ACCESS_KEY}
    secret: ${S3_SECRET_KEY}
    endpoint: ${S3_ENDPOINT:-localhost:3200}
    region: ${S3_REGION:-eu-central-2}
    bucket: b2-eu-cen
  
  wasabi-eu-central-2-v3:
    key: ${S3_ACCESS_KEY}
    secret: ${S3_SECRET_KEY}
    endpoint: ${S3_ENDPOINT:-localhost:3200}
    region: ${S3_REGION:-eu-central-2}
    bucket: wasabi-eu-central-2-v3
    compliance: false
  
  scw-eu-fr-v3:
    key: ${S3_ACCESS_KEY}
    secret: ${S3_SECRET_KEY}
    endpoint: ${S3_ENDPOINT:-localhost:3200}
    region: ${S3_REGION:-eu-central-2}
    bucket: scw-eu-fr-v3

# Encryption keys
key:
  encryption: ${ENCRYPTION_KEY}
  hash: ${HASH_KEY}

# JWT configuration
jwt:
  secret: ${JWT_SECRET}
