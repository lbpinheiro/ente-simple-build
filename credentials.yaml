# Ente Museum Credentials Configuration
# This file contains database and S3 credentials
# These values are overridden by environment variables for security

# Database configuration
db:
  host: postgres
  port: 5432
  name: ente
  user: postgres
  password: postgres

# S3 configuration for MinIO
s3:
  are_local_buckets: true
  
  b2-eu-cen:
    key: minioadmin
    secret: minioadmin
    endpoint: localhost:3200
    region: eu-central-2
    bucket: b2-eu-cen
  
  wasabi-eu-central-2-v3:
    key: minioadmin
    secret: minioadmin
    endpoint: localhost:3200
    region: eu-central-2
    bucket: wasabi-eu-central-2-v3
    compliance: false
  
  scw-eu-fr-v3:
    key: minioadmin
    secret: minioadmin
    endpoint: localhost:3200
    region: eu-central-2
    bucket: scw-eu-fr-v3

# Encryption keys
key:
  encryption: placeholder_encryption_key_32char
  hash: placeholder_hash_key_32char_here

# JWT configuration
jwt:
  secret: placeholder_jwt_secret_key_32char
