# Ente Museum Credentials Configuration
# This file contains database and S3 credentials
# These values are loaded from environment variables for security

# Database configuration
db:
  host: postgres
  port: 5432
  name: ${POSTGRES_DB:-ente}
  user: $SERVICE_USER_POSTGRES
  password: $SERVICE_PASSWORD_POSTGRES

# S3 configuration for MinIO
s3:
  are_local_buckets: true
  
  b2-eu-cen:
    key: $SERVICE_USER_MINIO
    secret: $SERVICE_PASSWORD_MINIO
    endpoint: localhost:3200
    region: eu-central-2
    bucket: b2-eu-cen
  
  wasabi-eu-central-2-v3:
    key: $SERVICE_USER_MINIO
    secret: $SERVICE_PASSWORD_MINIO
    endpoint: localhost:3200
    region: eu-central-2
    bucket: wasabi-eu-central-2-v3
    compliance: false
  
  scw-eu-fr-v3:
    key: $SERVICE_USER_MINIO
    secret: $SERVICE_PASSWORD_MINIO
    endpoint: localhost:3200
    region: eu-central-2
    bucket: scw-eu-fr-v3

# Encryption keys
key:
  encryption: ${ENCRYPTION_KEY}
  hash: ${HASH_KEY}

# JWT configuration
jwt:
  secret: ${JWT_SECRET}
